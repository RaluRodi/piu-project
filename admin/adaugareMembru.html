<div class="container">
    <div class="row">

        <div>

            <div class="form-group" id="nameContainer">
                <label class="control-label col-sm-2" for="name">Nume:</label>
                <div class="col-sm-10">
                    <input type="text" id="name" name="name"
                           autofocus="autofocus"
                           placeholder="Nume"
                           th:required="required" class="form-control"/>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group" id="name2Container">
                <label class="control-label col-sm-2" for="prenume">Prenume:</label>
                <div class="col-sm-10">
                    <input type="text" id="prenume" name="prenume"
                           placeholder="Prenume" th:required="required"
                           class="form-control"/>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group" id="emailContainer">
                <label class="control-label col-sm-2" for="email">E-mail:</label>
                <div class="col-sm-10">
                    <input type="email" id="email" name="email"
                           placeholder="E-mail" th:required="required"
                           class="form-control"/>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Adresă:</label>
                <div class="col-sm-10">
                    <input type="text" id="address" name="address"
                           placeholder="Adresă"
                           th:required="required" class="form-control"/>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Telefon:</label>
                <div class="col-sm-10">
                    <input type="text" id="phone" name="phone"
                           placeholder="Telefon"
                           th:required="required" class="form-control"/>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Nume utilizator:</label>
                <div class="col-sm-10">
                    <input type="email" id="username" name="username"
                           th:required="required"
                           placeholder="Nume utilizator"
                           class="form-control"/>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Parolă:</label>
                <div class="col-sm-10">
                    <input type="password" id="password"
                           name="password"
                           placeholder="Parolă" class="form-control"/> <br/>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label class="control-label col-sm-2">Organizație:</label>
                <div class="col-sm-10">
                    <!--<input type="text" id="org"-->
                    <!--name="Organizație"-->
                    <!--placeholder="Organizație" class="form-control"/> <br/>-->
                    <ul class="nav navbar-nav">
                        <li>
                            <button class="dropdown-toggle btn-primary btn-lg btn-success" id="select"
                                    data-toggle="dropdown">Organizație
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#">org1</a></li>
                                <li><a href="#">org2</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
